<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://lawrencetyleresguerra.github.io/myClonedFolder/css/footer.css">
<link rel="stylesheet" href="http://lawrencetyleresguerra.github.io/myClonedFolder/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
    <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/cat1.jpg" alt="Cat 1">
                <div class="carousel-caption"><p class="text-primary">Hello.</p></div>
            </div>
            <div class="item">
                <img src="images/cat2.jpg" alt="Cat 2">
                <div class="carousel-caption"><p class="text-warning">Sup.</p></div>
            </div>
            <div class="item">
                <img src="images/cat3.jpg" alt="Cat 3">
                <div class="carousel-caption"><p class="text-danger">Guten tag.</p></div>
            </div>
            <div class="item">
                <img src="images/cat4.jpg" alt="Cat 4">
                <div class="carousel-caption"><p class="text-success">Cat says meow.</p></div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
        </div>
    <script src="http://lawrencetyleresguerra.github.io/myClonedFolder/js/getnav.js"></script>
    <script src="http://lawrencetyleresguerra.github.io/myClonedFolder/js/getFooter.js"></script>
</div>
</body>
</html>
