        <div class="bs-example col-md-12">

            <div class="col-md-12">

                <h3>PREORDER THE "Minimal Millenial" BOMBER JACKET</h3>
                <label class="checkbox-inline">
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" id="optionsRadios1" value="Small" checked>Grey & White "OG" $70
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" id="optionsRadios2" value="Medium">Red/Blue "UGH" $70.00
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="color" id="optionsRadios3" value="Large">Gold & Black "Royal" Special Edition $80.00
                        </label>
                    </div>
                    <h4>Pre-order</h4>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="extra" value="Pick Up">In-store Pickup
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="extra" value="Delivery">Delivery (+ $10)
                        </label>
                    </div>
                    <div class="checkbox">

                        <select id="mySelect" class="form-control">
                            <option>Size</option>
                            <option>Extra Small</option>
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                            <option>Extra Large</option>
                        </select>
                        <div id="mySelectMessage"></div>
                    </div>

                    <div class="col-md-6 addpad">
                        <textarea id="myTextArea" class="form-control" rows="5" placeholder="Feedback here!"></textarea>
                    </div>

                    <div class="col-md-6 addpad">

                        <form class="form-inline">
                            <div class="form-group">
                                <label for="exampleInputName2">Address</label>
                                <input type="text" class="form-control" id="mySingleLineText" placeholder="101 Hotline Court">
                            </div>

                        </form>
                    </div>


                    <div class="col-md-6">
                        <button id="myButton" type="button" class="btn btn-default">Place Order</button>
                    </div>
                    <div class="col-md-6" id="log"></div>
            </div>
